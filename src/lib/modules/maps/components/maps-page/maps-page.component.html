
  <div class="card">
  <div class="card-body">
    <google-map
      width="100%"
      [center]="center"
      [zoom]="zoom">
      <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
      ></map-marker>
    </google-map>
  </div>
</div>
